version: "3.8"

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:6333/readyz || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10

  unstructured:
    build:
      context: .
      dockerfile: unstructured.Dockerfile
      args:
        UNSTRUCTURED_API_REF: main # sostituisci con un commit SHA per stabilit√†
    image: local/unstructured-api-gpu:latest
    container_name: unstructured
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/documenti
    gpus: all
